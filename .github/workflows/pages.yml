name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Create package ZIP files
        run: |
          cd Packages/dev.nekoare.vrc-expression-menu-visualizer
          # Create v1.0.0 zip
          zip -r ../../dev.nekoare.vrc-expression-menu-visualizer-1.0.0.zip .
          # Create v1.1.0 zip
          zip -r ../../dev.nekoare.vrc-expression-menu-visualizer-1.1.0.zip .
          cd ../..

      - name: Calculate ZIP hashes and update index.json
        run: |
          # Calculate hash for v1.0.0
          ZIP_HASH_1_0_0=$(sha256sum dev.nekoare.vrc-expression-menu-visualizer-1.0.0.zip | cut -d' ' -f1)
          echo "Generated v1.0.0 ZIP hash: $ZIP_HASH_1_0_0"

          # Calculate hash for v1.1.0
          ZIP_HASH_1_1_0=$(sha256sum dev.nekoare.vrc-expression-menu-visualizer-1.1.0.zip | cut -d' ' -f1)
          echo "Generated v1.1.0 ZIP hash: $ZIP_HASH_1_1_0"

          # Update index.json with actual hashes
          # Use Python for reliable JSON manipulation
          python3 << EOF
          import json
          with open('index.json', 'r', encoding='utf-8') as f:
              data = json.load(f)
          data['packages']['dev.nekoare.vrc-expression-menu-visualizer']['versions']['1.0.0']['zipSHA256'] = '$ZIP_HASH_1_0_0'
          data['packages']['dev.nekoare.vrc-expression-menu-visualizer']['versions']['1.1.0']['zipSHA256'] = '$ZIP_HASH_1_1_0'
          with open('index.json', 'w', encoding='utf-8') as f:
              json.dump(data, f, ensure_ascii=False, indent=2)
          EOF
          echo "Updated index.json with computed hashes"
          echo "v1.0.0 hash: $ZIP_HASH_1_0_0"
          echo "v1.1.0 hash: $ZIP_HASH_1_1_0"
        
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
