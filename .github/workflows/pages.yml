name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Create package ZIP file
        run: |
          cd Packages/dev.nekoare.vrc-expression-menu-visualizer
          zip -r ../../dev.nekoare.vrc-expression-menu-visualizer-1.0.0.zip .
          cd ../..
          
      - name: Calculate ZIP hash and update index.json
        run: |
          ZIP_HASH=$(sha256sum dev.nekoare.vrc-expression-menu-visualizer-1.0.0.zip | cut -d' ' -f1)
          sed -i "s/PLACEHOLDER_HASH_WILL_BE_REPLACED/$ZIP_HASH/g" index.json
        
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
